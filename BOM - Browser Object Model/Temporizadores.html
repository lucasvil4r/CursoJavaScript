<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <script>
        window.onload = function(){
            setTimeout(cor,5000);
            horas();
            setInterval(horas,1000); //relogio

            function cor ()
            {
                document.getElementById('texto').style.backgroundColor="#FF0000";
            }
            
            function horas ()
            {
                var agora = new Date;
                var relogio = agora.getHours()+":"+agora.getMinutes()+":"+agora.getSeconds();
                document.getElementById('horas').innerHTML = relogio; 
            }
        }
    </script>
</head>
<body>
    <p id="texto">Background</p>
    <hr>
    <div id="horas">00:00:00</div>
</body>
</html>
