<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        var num1 = new Number(2);
        var num2 = new Number(3);
        var num3 = new Number(123.464984);

        document.write(Math.round(num3)); // arendonada
        document.write("<br>");
        document.write(Math.ceil(num3)); // arendoda para cima  
        document.write("<br>");
        document.write(Math.floor(num3));
        document.write("<br>");
        document.write(Math.max(2,2,5,7,4,5,10));
        document.write("<br>");
        document.write(Math.min(1,2,5,7,4,5,10));
        document.write("<br>");
        document.write(Math.pow(3,2));
        document.write("<br>");
        document.write(Math.sqrt(6));
    </script>
</head>
