<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritm√©ticos</title>
    <script>
        var num1 = 15;
        var num2 = 30;
        
        window.document.write("<br>");
        document.write(num1 + num2);
        window.document.write("<br>");

        window.document.write("<br>");
        document.write(num1 - num2);
        window.document.write("<br>");

        window.document.write("<br>");
        document.write(num1 / num2);
        window.document.write("<br>");

        window.document.write("<br>");
        document.write(num1 * num2);
        window.document.write("<br>");

        window.document.write("<br>");
        document.write(num1 % num2);
        window.document.write("<br>");        
    </script>
</head>
<body>
</body>
</html>
