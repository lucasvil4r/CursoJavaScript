<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script>
        window.onload = function()
        {
            var num1 = document.getElementById("num1");
                num2 = document.getElementById("num2");

            document.getElementById('Somar').onclick = function()
            {
                var operacao = parseFloat(num1.value) + parseFloat(num2.value);
                document.getElementById("Resultado").innerHTML = "Resultado da operação: " + operacao;
            }

            document.getElementById('Sub').onclick = function()
            {
                var operacao = parseInt(num1.value) - parseInt(num2.value);
                document.getElementById("Resultado").innerHTML = "Resultado da operação: " + operacao;
            }


            document.getElementById('Div').onclick = function()
            {
                var operacao = parseInt(num1.value) / parseInt(num2.value);
                document.getElementById("Resultado").innerHTML = "Resultado da operação: " + operacao;
            }


            document.getElementById('Multi').onclick = function()
            {
                var operacao = parseInt(num1.value) * parseInt(num2.value);
                document.getElementById("Resultado").innerHTML = "Resultado da operação: " + operacao;
            }
        }
    </script>
</head>
<body>
    <div>Operadores Aritméticos</div>
    <p>Primeiro número: <input type="text" id="num1"></p>
    <p>Segundo número: <input type="text" id="num2"></p>
    <p>
        <input type="button" id="Somar" value="Somar">
        <input type="button" id="Sub" value="Sub">
        <input type="button" id="Div" value="Div">
        <input type="button" id="Multi" value="Multi">
    </p>
    <p id="Resultado">Resultado da operação</p>
</body>
</html>
