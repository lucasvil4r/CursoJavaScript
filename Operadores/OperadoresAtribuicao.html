<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de atribuição</title>
    <script>
        var idade = 25;

        document.write(idade)
        document.write('<br>')
        idade = idade + 7
        document.write(idade)
        document.write('<br>')
        idade += 7
        document.write(idade)
    </script>
</head>
