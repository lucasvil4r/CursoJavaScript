<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador especial Type Of</title>
    <script>
        var idade = 25;
            idadeMae = 63;

        var retorno = (idade > idadeMae)?('Verdadeiro'):('Falso'); //<--- operador especial condicional altera valor que será exibido se condição for verdadeira ou falsa
        console.log(typeof retorno); //<--- typeof retorna tipo de valor que variavel está armazenando e cospe na tela
    </script>
</head>
<body>
</body>
</html>
