<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
    <script>
        
        var idade = 25;
            age = "25";
            quant = 25;
            idadeDif = 5;

        console.log(idade == age); //Verificar valor
        console.log(idade === age); // verifica valor e type
        console.log(idade === quant); // verifica valor e type
        console.log(idade != idadeDif);
        console.log(idade != age);
        console.log(idade > idadeDif);
        console.log(idade < idadeDif);
        //retorna valor booleano True or False
    </script>
</head>

</body>
</html>
