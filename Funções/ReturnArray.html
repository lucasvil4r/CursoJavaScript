    <title>Características</title>
    <script>
        /*Ultilizando função*/
    function potencia(num, pot){
        var total  = 1
        for(i=1 ; i <=pot ; i++){
            total = total * num;
        }
        return[total,num,pot];
    }
    var resultado = potencia(10, 2); 
    document.write(resultado[0]);
    document.write("<br>");
    document.write(resultado[1]);
    document.write("<br>");
    document.write(resultado[2]);
    </script>
