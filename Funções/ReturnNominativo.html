<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Características</title>
    <script>
        /*Ultilizando função*/
    function potencia(num, pot){
        var total  = 1
        for(i=1 ; i <=pot ; i++){
            total = total * num;
        }
        return{'calculo':total,'base':num,'expoente':pot};
    }
    var resultado = potencia(10, 2); 
    document.write(resultado)
    document.write('<br>')
    document.write(resultado['calculo']);
    document.write('<br>')
    document.write(resultado.base);
    document.write('<br>')
    document.write(resultado['expoente']);
    </script>
</head>
