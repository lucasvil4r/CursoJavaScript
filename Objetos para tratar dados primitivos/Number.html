<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <script>
        var idade = new Number(25);
        document.write(typeof idade);
        document.write('<br>');
        document.write(idade instanceof Object);
        document.write('<br>');
        document.write(idade instanceof Boolean);
        document.write('<br>');
        document.write(idade instanceof Number);
        document.write('<br>');
        document.write(idade.valueOf()); 
        document.write('<br>');
        document.write(idade.toString()); 
    </script>
</head>
<body>

</body>
</html>
