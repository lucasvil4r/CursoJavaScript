<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script>
        var cont = 1;//contadora
        var  achei = false;//controladora
        while(achei == false){
            if(cont % 24 == 0 && cont % 26 == 0){
                    document.write(cont + ", ");
                    // break;
                    achei = true;
            }        
            cont++;
        }
        document.write("<hr>");
        //multiplos de 3 que estao entre 1 e 50
        for(i = 1; i <= 50 ; i ++){
            if(i % 3 == 0){
                document.write(i + ", ");
            }    
        }
    </script>
</head>
<body>
</body>
</html>
