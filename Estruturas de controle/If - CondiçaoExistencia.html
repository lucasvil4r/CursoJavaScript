<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If - Condição de existência</title>
    <script>
        var nota = 5;
        /*if(!nota) negação do teste logico invete seu valor logico*/
        if(nota)
        {
            document.write('Verdadeiro');
        }
        else
        {
            document.write('Falso');
        }
    </script>
</head>
