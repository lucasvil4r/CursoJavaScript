<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var cont = 1;
        while(cont <= 3)
        {
            document.write("Impacta"+cont+"<br>");
            cont ++;
        }
        var cont = 1;
        while(cont <= 6)
        {
            document.write("<h"+cont+">Title"+cont+"</h"+cont+">");
            cont ++;
        }
    </script>
</head>
<body>
    <hr>
</body>
</html>
