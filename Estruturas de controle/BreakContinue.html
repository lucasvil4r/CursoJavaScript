<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break e Continue</title>
    <script>
        var parar = 30;//1 ate 49
                var cont = 1;
                while(cont <= 50){
                   document.write(cont + ", ");
                   if(parar == cont){
                       break;
                   }
                   cont++;
                }
                document.write("<hr>");
               ///////////////////////////////////////////////////////////////////////////////////////// 
               var pular = 30;//1 ate 49
                var cont = 1;
                while(cont <= 50){
                   if(pular == cont){
                       cont++;
                       continue;
                   }
                   document.write(cont + ", ");
                   cont++;
                }
    </script>
</head>
<body>
</body>
</html>
