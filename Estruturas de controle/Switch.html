<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var dia = new Date();
        /*Switch forma de while para executada loop infinito caso não tenho break*/
        switch(dia.getDay())
        {
            case 0:
                alert('Domingo');
                break
            case 1:
                alert('Segunda');
                break
            case 2:
                alert('Terça');
                break
            case 3:
                alert('Quarta');
                break
            case 4:
                alert('Quinta');
                break
            case 5:
                alert('Sexta');
                break
            case 6:
                alert('Sabado');
                break
        }
        console.log(dia)
        console.log(dia.getDay());
        console.log(dia.getDate());
    </script>
</head>
<body>
</body>
</html>
