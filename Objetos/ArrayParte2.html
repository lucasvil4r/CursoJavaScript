        var cursoInfra = new Array(); // 3° forma de criar uma array
        cursoInfra[0] = 'REDES';
        cursoInfra[1] = 'WIRELESS';
        cursoInfra[2] = 'CABEAMENTO';
        cursoInfra[3] = 'REDES';
        cursoInfra[4] = 'WIRELESS';
        cursoInfra[5] = 'CABEAMENTO';
        console.log(cursoInfra)

        var tamArray = cursoInfra.length // quantidade elementos

        //var cursoProgramacao = ['PHP','JS','MySQL','HTML']; //2° forma de criar array
        //var tamArray = cursoProgramacao.length // quantidade elementos DO ARRAY

        document.write('<h4>Mostra todos os valores do array</h4>',cursoInfra);
        document.write('<hr>')

        document.write('<h4>Mostra o valores que indice está indicando no array</h4>')
        document.write(cursoInfra[1]);
        document.write('<hr>')

        document.write('<h4>#</h4>')
        document.write(cursoInfra.constructor);
        document.write('<hr>')

        document.write('<h4>Pop remove valores de Array</h4>')
        cursoInfra.pop(); // remove ultimo valor array 
        cursoInfra.shift(); // remove ultimo valor array
        document.write(cursoInfra);
        document.write('<hr>')

        document.write('<h4>Mostra todos os valores do array dinamicamente</h4>')
        for(i=0;i < tamArray;i++){
            document.write(cursoInfra[i]);
            document.write('<br>')
        }

        document.write('<hr>')
        document.write('<h4>Quando os indices dos arrays são excedidos exibe mensagem "undefined"</h4>')
        for(i=0;i < 6;i++){
            document.write(cursoInfra[i]);

        }
